<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="reportes.css">
    <title>Sistema de Biblioteca - Reportes</title>
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca UNAPEC</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>

    <div class="main-container">
        <h2>Reportes</h2>
        <form id="reportes-form">
            <label for="tipo-reporte">Tipo de Reporte:</label>
            <select id="tipo-reporte" name="tipo-reporte" required>
                <option value="rentas-fechas">Reporte de Rentas por Fechas</option>
                <option value="rentas-bibliografia">Reporte de Rentas por Tipo de Bibliografía</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <label for="fechas">Fechas (opcional):</label>
            <input type="text" id="fechas" name="fechas">

            <label for="parametros">Parámetros (opcional):</label>
            <input type="text" id="parametros" name="parametros">

            <button type="submit">Generar Reporte</button>
        </form>
    </div>
</body>
</html>
