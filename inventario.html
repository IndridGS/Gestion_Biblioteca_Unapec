<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="inventario.css">
    <title>Sistema de Biblioteca - Seguimiento de Inventario</title>
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca UNAPEC</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>

    <div class="main-container">
        <h2>Seguimiento de Inventario</h2>
        <table id="inventario-table">
            <thead>
                <tr>
                    <th>ID Libro</th>
                    <th>Descripción</th>
                    <th>Signatura Topográfica</th>
                    <th>ISBN</th>
                    <th>Tipo Bibliografía</th>
                    <th>Autores</th>
                    <th>Editora</th>
                    <th>Año de Publicación</th>
                    <th>Ciencia</th>
                    <th>Idioma</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Título del Libro</td>
                    <td>ABC123</td>
                    <td>978-1234567890</td>
                    <td>Tipo 1</td>
                    <td>Autor 1, Autor 2</td>
                    <td>Editora XYZ</td>
                    <td>2022</td>
                    <td>Ciencia XYZ</td>
                    <td>Español</td>
                    <td>Disponible</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>
</body>
</html>
