<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="roles.css">
    <title>Sistema de Biblioteca - Configuración de Usuarios y Roles</title>
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca UNAPEC</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>

    <div class="main-container">
        <h2>Configuración de Usuarios y Roles</h2>
        <div id="usuarios-roles-container">
            <h3>Usuarios</h3>
            <table id="usuarios-table">
                <thead>
                    <tr>
                        <th>ID Usuario</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Usuario1</td>
                        <td>Administrador</td>
                        <td>Activo</td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>

            <h3>Roles</h3>
            <table id="roles-table">
                <thead>
                    <tr>
                        <th>ID Rol</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Administrador</td>
                        <td>Rol con privilegios administrativos</td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
