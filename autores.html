<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="autores.css">
    <title>Sistema de Biblioteca - Gestión de Autores</title>
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca UNAPEC</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>

    <div class="main-container">
        <h2>Gestión de Autores</h2>
        <form id="autores-form">
            <label for="nombre-autor">Nombre del Autor:</label>
            <input type="text" id="nombre-autor" name="nombre-autor" required>

            <label for="pais-origen">País de Origen:</label>
            <input type="text" id="pais-origen" name="pais-origen" required>

            <label for="idioma-nativo">Idioma Nativo:</label>
            <input type="text" id="idioma-nativo" name="idioma-nativo" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <button type="submit">Agregar Autor</button>
        </form>
    </div>
</body>
</html>
